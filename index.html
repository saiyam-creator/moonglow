<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glowing Real Moon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #000010 0%, #000 100%);
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stars {
  position: absolute;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: url('https://raw.githubusercontent.com/JulianLaval/canvas-starfield/master/images/stars.png') repeat;
  background-size: cover;
  animation: moveStars 100s linear infinite;
  opacity: 0.15;
  z-index: 0;
}

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -2000px 1000px; }
    }

    .moon-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}

    .moon {
      width: 400px;
      height: 400px;
      background-image:url('moon.png');
    
      background-position: center;
      border-radius: 50%;
      box-shadow:
    inset -20px -20px 60px rgba(0, 0, 0, 0.4), /* shadow on moon */
    0 0 60px rgba(255, 255, 255, 0.6),        /* outer glow */
    0 0 120px rgba(200, 200, 255, 0.2),       /* diffuse glow */
    0 0 200px rgba(150, 200, 255, 0.15);      /* soft aura */
      animation: pulse 2s ease-in-out infinite alternate;
    }
  
@keyframes rotate {
  0%   { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}


    @keyframes pulse {
      0% {
        box-shadow:
          0 0 60px rgba(255, 255, 255, 0.6),
          0 0 120px rgba(200, 200, 255, 0.2),
          0 0 200px rgba(150, 200, 255, 0.15);
        transform: scale(1);
      }
      100% {
        box-shadow:
          0 0 80px rgba(255, 255, 255, 0.8),
          0 0 160px rgba(200, 200, 255, 0.3),
          0 0 250px rgba(150, 200, 255, 0.25);
        transform: scale(1.01);
      }
    }

    canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  width: 100%;
  height: 100%;
  display: block;
}

  </style>
</head>
<body>
    <canvas id="space"></canvas>
  <div class="stars"></div>
  <div class="moon-wrapper">
    <div class="moon"></div>
  </div>
  <script>
     const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let width, height;
    let stars = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Star class
    class Star {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = Math.random() * 1.5;
        this.opacity = Math.random();
        this.fadeSpeed = Math.random() * 0.02 + 0.005;
        this.fadeDir = Math.random() > 0.5 ? 1 : -1;
      }

      update() {
        this.opacity += this.fadeDir * this.fadeSpeed;
        if (this.opacity <= 0 || this.opacity >= 1) {
          this.fadeDir *= -1;
          this.opacity = Math.max(0, Math.min(1, this.opacity));
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
      }
    }

    // Initialize stars
    for (let i = 0; i < 400; i++) {
      stars.push(new Star());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
